    <link href="/static/css/styles.css" rel="stylesheet">
    <title>DotSlash|Code</title>
  </head>
  <body class="backgroundcode">
    <!-- nav bar......................................................................................................................................................... -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-earmark-code-fill blue" viewBox="0 0 16 16">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapsed navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="/">Home</a>
            <a class="nav-item nav-link active" href="/editor">Code</a>
          </div>
        </div>
      </nav>
    <!--here input output starts............................................................................................................................................-->
    <form>
    <div class="container margin3">
        <div class="row">
          <!--editor area..........................................-->
          <div class="container col-md-9 col-lg-9 col-xl-9">
            <div class="text-center font1">Editor:</div>
              <textarea id="codemirror-textarea" name="code"></textarea><br>
              <div class="row">
                <div class=" col-6">
                  <div>
                    <select name="Select Language" id="language" class="drop1">
                      <option value="c">C</option>
                      <option value="cpp">C++</option>
                      <option value="golang">Go</option>
                      <option value="java">Java</option>
                      <option value="javascript">Javascript</option>
                      <option value="python2">Python 2</option>
                      <option value="python3">Python 3</option>
                      <option value="typescript">Typescript</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="button1" id="button1">Run Code</button>
                </div>
              </div>
          </div>
          <!--arguments area..........................................-->
          <div class="col-md-3 col-lg-3  col-xl-3" >
            <div class="text-center font1">Arguments:</div>
            <!--i/p arg..........................................-->
            <div class="row font1">
                Input:
                <textarea class="txtarea boxheight" name="input"></textarea>
            </div>
            <!--compile arg..........................................-->
            <div class="row font1">
                Compile Arguments:
                <textarea class="txtarea boxheight" name="compileArguments"></textarea>
            </div>
            <!--execution arg..........................................-->
            <div class="row font1">
                Runtime Arguments:
                <textarea class="txtarea boxheight" name="runtimeArguments"></textarea>
            </div>
          </div>
        </div>
        <!--output area........................................................................................................................-->
        <div class="row font1" >
            <br>Output:
            <textarea class="txtarea boxheight" id="output" readonly></textarea>
        </div>
    </div>
    </form>
    <!--input output parameters end........................................................................................................................................-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.js" integrity="sha512-hc0zo04EIwTzKLvp2eycDTeIUuvoGYYmFIjYx7DmfgQeZPC5N27sPG2wEQPq8d8fCTwuguLrI1ffatqxyTbHJw==" crossorigin="anonymous"></script>
    <!--PYTHON MODE SCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/mode/python/python.min.js" integrity="sha512-Wv4mIFQ1bvlZvECHd67MPInlh4OitUjmKXyjOOsGUcUCSL8KYgRG7WIgp7Px2xq02fPMyJD3/L6UNCAer9Pa3Q==" crossorigin="anonymous"></script>
    <!--txt-editor script................................................................................................................................................................................................................................................-->
    <script src="/static/js/editor.js"></script>
</body>
</html>
